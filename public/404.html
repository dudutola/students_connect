<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  :root {
    --main-color-yellow: #F7DB60;
    --main-color-green: #79E168;
    --dark-green: #042B1B;
  }

  .main-page {
    background-color: #FFF4E6;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .main-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .main-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .main-page h1 {
    font-size: 140px;
    color: #730E15;
    line-height: 1.5em;
    margin: 20px 0;
  }

  .main-page h1 span {
    background: linear-gradient(to right, var(--main-color-yellow) 30%, var(--main-color-green) 70%, var(--dark-green) 90%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: bold;
    display: inline-block;
    position: relative;
  }

  .falling {
    animation: fall 2s ease-in-out infinite;
  }

  .falling:nth-child(1) {
    animation-delay: 0s;
  }

  .falling:nth-child(2) {
    animation-delay: 0.2s;
  }

  .falling:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes fall {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    50% {
      transform: translateY(20px);
      opacity: 0.8;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .main-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .container p {
    font-size: 18px;
  }

  a {
    text-decoration: none;
    color: black;
  }

  a:hover {
    text-decoration: underline;
    font-weight: bold;
  }

  .error__logo {
    background-color: #F7DB60;
    padding: 8px;
    border-radius: 8px;
    font-weight: bold;
  }

  .error__logo--2 {
    color: white;
  }

  .back {
    margin-top: 36px;
  }
  </style>
</head>

<body class="main-page">
  <!-- This file lives in public/404.html -->
  <div class="container">
    <h1>
      <span class="falling">4</span>
      <span class="falling">0</span>
      <span class="falling">4</span>
    </h1>
    <h2>Oops! Page Not Found</h2>
    <p>Sorry, the page you're looking for might have been moved or doesn't exist.</p>
    <p class="back"><a href="/">Back to <span class="error__logo"><span class="error__logo--1">Students</span><span class="error__logo--2">Connect</span></span></a></p>
  </div>
</body>
</html>
